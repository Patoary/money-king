<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-King</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <!-- main body -->
    <h1 class="heading text-center m-3">Money King</h1>
    <section class="container">
      

      
          <div class="row row-cols-1 row-cols-lg-2 g-4">
            <div class="col-lg-7 col-sm-12">
              <div class="card h-100">
                <img src="images/money.jpg" style=" height: 615px;" class="card-img-top" alt="...">
               
                 
              </div>
            </div>
            <div class="col-lg-5 col-sm-12">
              <div class="card h-100 text-center">
                
                <div class="row mx-5">
                  <h6 class="mt-4 mb-3">Income</h6>
                  <label for="income" class="col-lg-4 col-sm-4">Income:</label>
                  <input id="income" type="text" class="col-lg-8 col-sm-8 mb-3">
                  <h6 class="mb-3">Expenses</h6>
                  <label for="food" class="col-lg-4 col-sm-4">Food:</label>
                  <input id="food" type="text" class="col-lg-8 col-sm-8 mb-3">
                  <label for="rent" class="col-lg-4 col-sm-4">Rent:</label>
                  <input id="rent" type="text" class="col-lg-8 col-sm-8 mb-3">
                  <label for="clothes" class="col-lg-4 col-sm-4">Clothes:</label>
                  <input id="clothes" type="text" class="col-lg-8 col-sm-8 mb-3">
                  <h6 id="calculate" class="btn cal-button button m-3">Calculate</h6>
                </div>
                <h6 >Total Expenses: <span id="total-expenses">00</span> </h6>
                <h6 >Balance: <span id="balance">00</span> </h6>
                <div class="m-2">
                  <label for="clothes">Save:</label>
                <input id="save-amount" style="width: 132px; height: 44px;"type="text">
                % 
                <div id="save-button" class="btn button" style="width: 133px; height: 44px;" >Save</div>
                </div>
                <h6 >Saving Amount: <span id="saving-amount">00</span>  </h6>
                <h6 >Remaining Balance: <span id="remaining-balance">00</span></h6>
                
                
              </div>
           
          </div>
          <div>
            <p id="number">Please input a number.</p>
          </div>
        
        

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
